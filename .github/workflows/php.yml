name: PHP

on:
  pull_request: {}
  push:
    branches:
      - main
    tags:
      - v*.*.*

jobs:
  php-library:
    uses: equisoft-actions/php-workflows/.github/workflows/php-library.yml@v8
    secrets: inherit
    with:
      checks: phpunit,phpcs,psalm
      php-version: '8.4'
      extensions: gearman,pcov
